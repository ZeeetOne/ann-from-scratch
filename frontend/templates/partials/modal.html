<!-- Connection Edit Modal - Custom Implementation -->
<div id="connectionModal" class="custom-modal hidden">
    <div class="custom-modal-backdrop"></div>
    <div class="custom-modal-content">
        <button id="closeModalBtn" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>

        <h3 class="font-bold text-lg mb-2">
            <i class="fas fa-edit"></i>
            Edit Connection & Target Node
        </h3>
        <p id="connectionInfo" class="text-sm text-base-content/70 mb-2"></p>

        <!-- Info Alert -->
        <div class="alert alert-info shadow-sm mb-4">
            <i class="fas fa-info-circle text-lg"></i>
            <div class="text-xs">
                <p class="font-semibold">Understanding Bias in ANN:</p>
                <p>Each <strong>neuron/node</strong> has ONE bias value, not each connection. When you edit bias here, it affects the target node for ALL its incoming connections.</p>
            </div>
        </div>

        <div class="space-y-4">
            <!-- Weight (Connection Property) -->
            <div class="form-control">
                <label class="label">
                    <span class="label-text font-semibold flex items-center gap-2">
                        <i class="fas fa-link text-xs text-blue-500"></i>
                        Connection Weight
                    </span>
                </label>
                <input type="number" id="modalWeight" step="0.01" class="input input-bordered" />
                <label class="label">
                    <span class="label-text-alt text-base-content/60">Weight of this specific connection</span>
                </label>
            </div>

            <!-- Bias (Target Node Property) -->
            <div class="form-control">
                <label class="label">
                    <span class="label-text font-semibold flex items-center gap-2">
                        <i class="fas fa-circle-dot text-xs text-purple-500"></i>
                        Target Node Bias
                    </span>
                </label>
                <input type="number" id="modalBias" step="0.01" class="input input-bordered" />
                <label class="label">
                    <span class="label-text-alt text-base-content/60" id="biasHintText">Bias of the target node (shared by all incoming connections)</span>
                </label>
            </div>
        </div>

        <div class="modal-action flex justify-end gap-2">
            <button id="deleteConnectionBtn" class="btn btn-error gap-2">
                <i class="fas fa-trash"></i>
                Delete
            </button>
            <button id="cancelConnectionBtn" class="btn btn-ghost">Cancel</button>
            <button id="saveConnectionBtn" class="btn btn-primary gap-2">
                <i class="fas fa-save"></i>
                Save
            </button>
        </div>
    </div>
</div>

<!-- Toast Container -->
<div class="toast toast-end" id="toastContainer"></div>
